<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Career Suggestion Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        #suggestion-form {
            margin-top: 50px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Funny Alternate Career Suggestion</h1>
    <p>Submit your LinkedIn profile to get a quirky career suggestion!</p>
    <form id="suggestion-form">
        <input type="text" id="linkedin-url" placeholder="Enter LinkedIn profile URL" required>
        <button type="submit">Generate Suggestion</button>
    </form>
    <div id="loading" class="loading">Generating your suggestion, hold tight!</div>
    <div id="result"></div>
    <script>
        document.getElementById('suggestion-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const url = document.getElementById('linkedin-url').value;
            document.getElementById('loading').style.display = 'block';

            const response = await fetch('https://hook.eu1.make.com/44crxm833lodnk8qi6ngujktbgvuvuku', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ linkedin_url: url })
            });

            const data = await response.json();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').innerHTML = `<h2>Your new career: ${data.suggestion}</h2>`;
        });
    </script>
</body>
</html>
